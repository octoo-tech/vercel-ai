services:
  postgres:
    image: postgres:latest
    container_name: vercel-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vercel_ai
    ports:
      - "5432:5432"
    volumes:
      - ./.vercel/postgres:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
